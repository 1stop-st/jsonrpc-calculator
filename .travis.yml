language: python
cache:
  - apt
  - pip
python:
  - "2.7"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "nightly"
addons:
  apt:
    packages:
      - gfortran
      - libatlas-base-dev
before_script:
  - pip install requests coverage
script: nosetests --with-coverage
after_script:
  - coverage xml
  - pip install codacy-coverage
  - python-codacy-coverage -r coverage.xml
